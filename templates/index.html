<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead text-muted">Get your 7-day weather forecast</p>
        </div>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form id="weatherForm" class="d-flex gap-2" method="POST" action="/get_weather">
                    <input type="text" id="cityInput" name="city" class="form-control" 
                           placeholder="Enter city name (e.g., London, Tokyo)" required>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search me-2"></i>Search
                    </button>
                </form>
            </div>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Fetching weather data...</p>
        </div>

        <div id="errorMessage" class="alert alert-danger text-center d-none">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span class="error-text"></span>
        </div>

        <div id="weatherResults" class="d-none">
            <h2 id="cityName" class="text-center mb-4"></h2>
            <div class="row" id="forecastContainer"></div>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 text-muted">
        <small>Powered by OpenWeatherMap API</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
