<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Weather Dashboard</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form id="weatherForm" class="d-flex gap-2" method="POST" action="/get_weather">
                    <input type="text" id="cityInput" name="city" class="form-control" placeholder="Enter city name" required>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>
            </div>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="errorMessage" class="alert alert-danger text-center d-none"></div>

        <div id="weatherResults" class="d-none">
            <h2 id="cityName" class="text-center mb-4"></h2>
            <div class="row" id="forecastContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
